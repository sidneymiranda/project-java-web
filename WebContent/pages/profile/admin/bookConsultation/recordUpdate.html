<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Atualização de cadastro</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form class="form" method="post">
    <p> Verifique os dados antes de atualizar</p>

    <div class="field">
      <label for="nome">Titulo</label><br>
      <input type="text" id="titulo" name="titulo" placeholder="Dados retornados da consulta" disabled>
    </div>

    <div class="field">
      <br><label for="autor">Nome do autor</label><br>
      <input type="text" id="autor" name="autor" placeholder="Dados retornados da consulta" disabled><br>
    </div>

    <div>
      <br> <label for="ano">Ano da publicação</label>
      <input type="text" id="ano" name="ano" placeholder="Dados retornados da consulta">

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" placeholder="Dados retornados da consulta" disabled>

      <label for="edicao">Edição</label>
      <input type="text" id="edicao" name="edicao" placeholder="Dados retornados da consulta">

      <label for="edicao">Idioma</label>
      <input type="text" id="idioma" name="idioma" placeholder="Dados retornados da consulta">

      <label for="edicao">Gênero</label>
      <input type="text" id="genero" name="genero" placeholder="Dados retornados da consulta" disabled>

    </div>

    <div class="field">
      <br><label for="sinopse">Sinopse</label><br>
      <textarea name="sinopse" id="sinopse" placeholder="Dados retornados da consulta" disabled></textarea>
    </div>

    <input type="submit" name="atualizar" value="Atualizar">
  </form>
</body>

</html>
